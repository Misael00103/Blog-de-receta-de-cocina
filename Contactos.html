     <!--FUNCION JAVASCRIPT PARA EL MENU-->

        <script>
          function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
              x.className += " responsive";
            } else {
              x.className = "topnav";
            }
          }

          var Loading = (loadingDelayHidden = 1000) => {
            let loading = null;
            const myLoadingDelayHidden = loadingDelayHidden;
            let imgs = [];
            let lenImgs = 0;
            let counterImgsLoading = 1;
          
            function incrementCounterImgs() {
              counterImgsLoading += 1;
              if (counterImgsLoading === lenImgs) {
                hideLoading();
              }
            }
          
            function hideLoading() {
              if (loading !== null) {
                loading.classList.remove("show");
                setTimeout(function () {
                  loading.remove();
                }, myLoadingDelayHidden);
              }
            }
          
            function init() {
              document.addEventListener("DOMContentLoaded", function () {
                loading = document.querySelector(".loading");
                imgs = Array.from(document.images);
                lenImgs = imgs.length;
                if (imgs.length === 0) {
                  hideLoading();
                } else {
                  imgs.forEach(function (img) {
                    img.addEventListener("load", incrementCounterImgs, false);
                  });
                }
                setTimeout(function () {
                  hideLoading();
                }, myLoadingDelayHidden);
              });
            }
          
            return { init: init };
          };
          
          Loading(1000).init();

          const footer = document.querySelector('footer');
          const footerContent = document.querySelector('.footer-content');

          // Función para animar el footer
          function animateFooter() {
          // Añade la clase "fade-in" al footer content
          footerContent.classList.add('fade-in');
          }

          // Cuando se cargue la página, se inicia la animación
          window.addEventListener('load', animateFooter);
          
          </script>
